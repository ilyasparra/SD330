<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List Page</title>
</head>

<style>
    body {
        background-image: url('https://wallpaperbat.com/img/871672-customize-2pink-aesthetic-wallpaper-templates-online.jpg');
    }

    h1 {
        color: black;
    }

    p {
        color: red;
    }
</style>

<body>
    <h1>Ilyas Parra's File List Page</h1>

    <p>The following is my file list in my SD330 github repository.</p>

    <div id="files"></div>

    <img src="MyIMG.jpeg" width="650" height="650" >

</body>

<script>
    function githubFilelist() {
        var htmlString = "";

        (async () => {
            const response = await fetch("https://api.github.com/repos/ilyasparra/SD330/contents/");
            const data = await response.json();

            for (let file of data) {
                const fname = file.name;
                const fpath = "https://ilyasparra.github.io/SD330/" + fname;

                htmlString += "<p><a href='" + fpath + "'>" + fname + "</a></p>";
            }

            document.getElementById('files').innerHTML = htmlString;
        })();
    }

    window.onload = githubFilelist;
</script>

</html>
